<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>seenembefore</title>
		<link rel="stylesheet" type="text/css" href="css/app.css">
	</head>
	<body class="c-app">
		<ul class="o-list o-list--inline o-list--center@tablet o-list--center@mobile c-nav c-app__nav">
			<li class="u-margin-right-8">
				<a class="c-nav__link" target="_blank" href="https://github.com/sarahdayan/seenembefore">
					<i class="icon-logo-github"></i>
				</a>
			</li>
			<li class="u-margin-left-8 u-margin-right-8">
				<a class="c-nav__link" target="_blank" href="http://frontstuff.io/">
					<i class="icon-blog"></i>
				</a>
			</li>
			<li class="u-margin-left-8">
				<a class="c-nav__link" target="_blank" href="#">
					<i class="icon-info"></i>
				</a>
			</li>
		</ul>
		<section class="c-section u-text-center js-section js-section__form">
			<form class="js-form">
				<p class="u-text-uppercase u-text-strong u-text-small u-text-letterspaced u-margin-bottom-48">Where did I see...</p>
				<div class="u-text-xx-large">
					<input class="c-form-control c-form-control--naked c-form-control--link js-form__character" type="text" autocomplete="off">
					from
					<input class="c-form-control c-form-control--naked c-form-control--link js-form__show" type="text" autocomplete="off">?
				</div>
				<p class="u-text-uppercase u-text-strong u-text-small u-text-letterspaced u-margin-top-48">Press <button class="c-button c-button--link js-form__submit">Enter</button> to find out</p>
			</form>
		</section>
		<section class="c-section u-text-center u-hidden js-section js-section__search"></section>
		<section class="c-section u-hidden js-section js-section__query"></section>
		<section class="c-section u-text-center u-hidden js-section js-section__choice"></section>
		<section class="c-section u-hidden js-section js-section__results"></section>
		<script id="search-template" type="text/x-handlebars-template">
			<div class="o-grid">
				<div class="o-grid__row">
					<div class="o-grid__column o-grid__column--10 o-grid__column--offset-1">
						{{#if character}}
							<p>You asked for <strong class="u-text-capitalize">{{character.value}}</strong> in <strong class="u-text-capitalize">{{show.value}}</strong>,<br> we're looking that up for you...</p>
						{{else}}
							<p class="c-title u-margin-bottom-32">Dang, we couldn't find anyone.<p>
							<p class="u-margin-bottom-16">There can be multiple reasons for this:</p>
							<ul class="u-margin-bottom-16">
								<li>Maybe you're looking for a secondary character or a guest.</li>
								<li>Maybe you looked for a movie instead of a show.</li>
								<li>Maybe you mistyped the character's name.</li>
								<li>Maybe you mistyped the show name and it got mixed up with another one<br>
								<em>(eg.: "Beverly Hills" instead of "Beverly Hills 90210" will give different results).</em></li>
							</ul>
							<p>Check out <a href="http://www.imdb.com/title/{{imdbId}}/fullcredits/" target="_blank">IMDB</a> for full cast and credits for <strong>{{show}}</strong> or <span class="c-link">make a new search</span>.</p>
						{{/if}}
					</div>
				</div>
			</div>
		</script>
		<script id="query-template" type="text/x-handlebars-template">
			{{#if entry}}
			<div>
				<ul class="o-list o-list--inline o-list--center u-text-center">
					{{#each entry}}
					<li class="u-margin-left-24 u-margin-right-24 u-margin-top-24 u-margin-bottom-24">
						<div class="o-media-object o-media-object--column c-character">
							<div class="o-img o-img--circle c-character__avatar u-margin-bottom-16" style="background-image: url({{this.character.image.original}})"></div>
							<div>
								<h3 class="c-character__title">{{this.character.name}}</h3>
								<h4 class="c-character__subtitle u-margin-bottom-16">{{this.person.name}}</h4>
								<button class="js-person c-button u-text-small" data-id="{{this.person.id}}">That's the one</button>
							</div>
						</div>
					</li>
					{{/each}}
				</ul>
			</div>
			{{/if}}
		</script>
		<script id="choice-template" type="text/x-handlebars-template">
			<div class="o-grid">
				<div class="o-grid__row">
					<div class="o-grid__column o-grid__column--10 o-grid__column--offset-1">
						{{#if person}}
							<p>You picked <strong class="u-text-capitalize">{{person.name}}</strong>, let's find out where you may have seen this person before...</p>
						{{else}}
							<p class="c-title u-margin-bottom-32">Sorry, we have no credits for that person.<p>
							<p>We are limited to main characters so maybe you saw this person play a secondary character in another show, or in a movie. Check out <a href="http://www.imdb.com/" target="_blank">IMDB</a> for more exhaustive data.</p>
						{{/if}}
					</div>
				</div>
			</div>
		</script>
		<script id="results-template" type="text/x-handlebars-template">
			{{#if entry}}
			<div id="carousel" class="c-carousel c-carousel--full">
				<div class="c-carousel__arrow c-carousel__arrow--prev js-carouselPreviousButton">
					<i class="icon-arrow-left"></i>
				</div>
				<div class="c-carousel__content">
					<div class="c-carousel__outer">
						<div class="c-carousel__inner u-padding-top-40 u-padding-bottom-40 js-carouselSlider">
							{{#each entry}}
							{{#compare this.show.id '!==' ../show}}
							<div class="c-carousel__slide js-carouselSlide">
								<div class="o-media-object o-media-object--center o-media-object--column@tablet o-media-object--column@mobile c-character c-character--big">
									{{#if this.image}}
									<div class="o-img o-img--circle c-character__avatar u-margin-right-24@desktop u-margin-bottom-24@tablet u-margin-bottom-24@mobile" style="background-image: url({{this.image}})"></div>
									{{else}}
									<img class="o-img o-img--circle c-character__avatar u-margin-right-24@desktop u-margin-bottom-24@tablet u-margin-bottom-24@mobile" src="images/avatar-placeholder.svg" alt="{{this.name}} in {{this.show.name}}">
									{{/if}}
									<div class="u-text-center@tablet u-text-center@mobile">
										<h3 class="c-character__title">{{this.name}}</h3>
										<h4 class="c-character__subtitle">{{../person}}</h4>
										<h5 class="c-character__subtitle c-character__subtitle--secondary">{{this.show.name}}</h5>
									</div>
								</div>
							</div>
							{{/compare}}
							{{/each}}
						</div>
					</div>
				</div>
				<div class="c-carousel__arrow c-carousel__arrow--next js-carouselNextButton">
					<i class="icon-arrow-right"></i>
				</div>
			</div>
			{{/if}}
		</script>
		<!-- build:js js/app.min.js -->
		<script data-main="js/app" src="../node_modules/requirejs/require.js" type="text/javascript"></script>
		<!-- endbuild -->
	</body>
</html>
