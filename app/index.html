<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>seenembefore</title>
	</head>
	<body>
		Character<br>
		<input type="text" value="Jaha" id="character"><br>
		Show<br>
		<input type="text" value="The 100" id="show"><br>
		<button id="submit">Search</button><br>
		<div id="search"></div>
		<div id="query"></div>
		<div id="results"></div>
		<script id="search-template" type="text/x-handlebars-template">
			{{#if character}}
			<p><strong>You searched for:</strong> {{character.value}} in {{show.value}}</p>
			{{/if}}
		</script>
		<script id="query-template" type="text/x-handlebars-template">
			{{#if entry}}
			<p><strong>We found:</strong></p>
			<ul>
				{{#each entry}}
				<li>
					<img width="100" height="100" src="{{this.character.image.original}}" alt="{{this.character.name}} in {{../show}}">
					{{this.character.name}} ({{this.person.name}}) in "{{../show}}"
					<button class="person" data-id="{{this.person.id}}">That's the one</button>
				</li>
				{{/each}}
			</ul>
			{{/if}}
		</script>
		<script id="results-template" type="text/x-handlebars-template">
			{{#if entry}}
			<p>{{person}} also played:</p>
			<ul>
				{{#each entry}}
				{{#compare this.show.id '!==' ../show}}
				<li>
					<img width="100" height="100" src="{{this.image}}" alt="{{this.name}} in {{this.show.name}}">
					{{this.name}} in "{{this.show.name}}"
				</li>
				{{/compare}}
				{{/each}}
			</ul>
			{{/if}}
		</script>
		<!-- build:js js/app.min.js -->
		<script data-main="js/app" src="../node_modules/requirejs/require.js" type="text/javascript"></script>
		<!-- endbuild -->
	</body>
</html>
